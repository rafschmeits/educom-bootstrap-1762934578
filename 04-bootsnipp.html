<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Contact formulier software bedrijf Schmeits</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Email adress</label>  
  <div class="col-md-4">
  <input id="textinput" name="textinput" type="text" placeholder="Bv: janpieter@gmail.com" class="form-control input-md">
    
  </div>
</div>

<!-- Password input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="passwordinput">Wachtwoord </label>
  <div class="col-md-4">
    <input id="passwordinput" name="passwordinput" type="password" placeholder="" class="form-control input-md">
    
  </div>
</div>

<!-- Select Multiple -->
<div class="form-group">
  <label class="col-md-4 control-label" for="selectmultiple">Welke serves wilt u</label>
  <div class="col-md-4">
    <select id="selectmultiple" name="selectmultiple" class="form-control" multiple="multiple">
      <option value="1">Websites</option>
      <option value="2">Progameren</option>
      <option value="3">Data-analyst</option>
      <option value="4">Powerbi</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="textarea">Wat wilt u dat we doen voor u?</label>
  <div class="col-md-4">                     
    <textarea class="form-control" id="textarea" name="textarea"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="singlebutton"></label>
  <div class="col-md-4">
    <button id="singlebutton" name="singlebutton" class="btn btn-primary">Verzenden</button>
  </div>
</div>

</fieldset>
</form>
